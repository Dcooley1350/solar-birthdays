<!DOCTYPE html>
<html>
  <head>
    <title>Project</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Solar Age and Solar Years Left</h1>
      </div>
      <div class="panel-body panel-info input-panel">
        <form id="submit-info">
          <div class="form-group">
            <label for="age">Enter Age:</label>
            <input type="number"  class="form-control" id="age">
          </div>
          <div class="form-group">
            <label for="life-expectancy">Life Expectancy of your Demographic:</label>
            <input type="number"  class="form-control" id="life-expectancy">
            <button type="submit" id="submit" class="btn btn-info">Submit Info</button>
            <span id="idiot">"Please enter a real age"</span>
          </div>
        </form>
      </div>
      <div class="panel-body panel-info output-panel">
        <h2>Your Solar Ages and Life Expectancies:</h2>
          <ul>
            <li><strong>Earth:</strong><i> Age: <span id="earth-age"></span> Years Left: <span id="earth-yl"></span></i></li>
            <li><strong>Mercury:</strong><i> Age: <span id="mercury-age"></span> Years Left: <span id="mercury-yl"></span></i></li>
            <li><strong>Venus:</strong><i> Age: <span id="venus-age"></span> Years Left: <span id="venus-yl"></span></i></li>
            <li><strong>Mars:</strong><i> Age: <span id="mars-age"></span> Years Left: <span id="mars-yl"></span></i></li>
            <li><strong>Jupiter:</strong><i> Age: <span id="jupiter-age"></span> Years Left: <span id="jupiter-yl"></span></i></li>
          </ul>
      </div>
    </div>
  </body>
</html>
